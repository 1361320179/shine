<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>form中的lable标签</title>
</head>

<body>
<form>
   <label for="male">男</label>
  <input type="radio" name="gender" id="male" />
  <br />
  <label for="female">女</label>
  <input type="radio" name="gender" id="female" />
  <br />
  <label for="email">输入你的邮箱地址</label>
  <input type="email" id="email" placeholder="Enter email"><br />
  你对什么运动感兴趣：<br />
  <lable for="jog">慢跑</lable>
  <input type="checkbox" name="jog" id="jog" /><br />
  <lable for="climb">登山</lable>
  <input type="checkbox" name="climb" id="climb" /><br />
  <lable for="basketball">篮球</lable>
  <input type="checkbox" name="basketball" id="basketball" /><br />
</form>
</body>
</html>
